<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Welcome to the Simon Game</h1>
  <div class="game-container">
    <div id="outer-circle">
        <div class="quarter" id="top-left"></div>
        <div class="quarter" id="top-right"></div>
        <div class="quarter" id="bottom-left"></div>
        <div class="quarter" id="bottom-right"></div>
    </div>
    <div class="scores">
        <h3 class="current-score"><span id="score"></span></h3>
        <h3 class="message"></h3>
        <h3 class="best-score">Best Score: <span id="best-score">0</span></h3>
    </div>
    <div class="controls">
      <label for="strict-mode">Strict Mode</label>
      <input type="checkbox" id="strict-mode">
      <button id="startbutton">START</button>
    </div>
  </div>

  <audio id="clip1" preload="auto">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
  </audio>
  <audio id="clip2" preload="auto">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
  </audio>
  <audio id="clip3" preload="auto">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
  </audio>
  <audio id="clip4" preload="auto">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
  </audio>
  <script src="js.js" defer></script>
</body>
</html>
